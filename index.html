<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./css/cards.css" />

    <title>Projeto Calculadora de Dano Star Craft - Blue Edtech</title>

  <body>
    <header id="header">
        <img src="./img/logo-blue-croped.gif" alt="Logo Blue" />

        <img src="./img/logoStrarCraft.png" alt="Star Craft 2" />

      <div id="gisfCards">

          <div class="card">
            Protoss

                id="logoProtoss"

              />
            </div>
            <div class="conteudosCarsEPersonagens">
              <div id="gisfCards">
                <div class="imagensGifs">
                  <img src="./img/portraitGifs/artanis.gif" alt="" />
                </div>
                <div class="imagensGifs">
                  <img src="./img/portraitGifs/selendis.gif" alt="" />
                </div>

                  <img src="./img/portraitGifs/zerathul.gif" alt="" />

              </div>
            </div>
            <div class="botaoDano">
              <button class="btn btn-green">Calcular Dano</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div id="gisfCards">

          <div class="card">

                </div>
                <div class="imagensGifs">
                  <img src="./img/portraitGifs/tycus.gif" alt="" />
                </div>
                <div class="imagensGifs">
                  <img src="./img/portraitGifs/nova.gif" alt="" />
                </div>
              </div>
            </div>
            <div class="botaoDano">
                <button class="btn btn-green">Calcular Dano</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div id="gisfCards">
        <div class="column">
          <div class="card">
            Zergs
            <div class="logosRace">
              <img

                width="80px"

                  <img src="./img/portraitGifs/dehaka.gif" alt="" />

            </div>
            <div class="botaoDano">
                <button class="btn btn-green">Calcular Dano</button>

          </div>
